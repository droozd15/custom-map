<div fxLayout="column">
  <div class="map map-margin" id="map"></div>
  <div class="button-group" fxLayout="column">
    <button mat-raised-button
            class="button-group__item button-group__item_margin"
            (click)="getGeoObjects('museums')">
      Музеи
    </button>
    <button mat-raised-button
            class="button-group__item button-group__item_margin"
            (click)="getGeoObjects('bars')">
      Бары
    </button>
  </div>
</div>
